<!DOCTYPE html>
<html>
<head>
    <title>Create Append</title>
</head>
<body>
    <div id="intro">
        <p>This is just a para</p>
    </div>
    <script>
        let elm = document.getElementById("intro");

        let h1 = document.createElement('h1');

        let text = document.createTextNode("this is heading");
        h1.appendChild(text);

        elm.appendChild(h1);

        




    </script>
</body>
</html>
